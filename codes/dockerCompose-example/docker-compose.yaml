version: '3.4'

services:
  app: 
    image: vuejs-front
    container_name: composeVuejsFront
    ports: 
      - 8080:80
    links:
      - api:api-pessoa

    depends_on:
      - api
      - db
  
  api:
    image: nodejs-api-server
    container_name: composeApiPessoa
    ports: 
      - 3333:3333
    links:
      - db:database-pessoa
    depends_on:
      - db

  db:
    image: mysql
    container_name: composeExemploMySql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=teste
    ports:
      - 3306:3306

